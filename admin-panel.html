<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Panel de Administración - Vinoteca Dobao</title>
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet" />
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <!-- Stitch CSS -->
    <link rel="stylesheet" href="style-v7.css">
    <style>
        body {
            background: #f9f9f9;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .editor-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 2rem;
            height: 70vh;
            display: flex;
            flex-direction: column;
        }

        textarea {
            width: 100%;
            height: 100%;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            resize: none;
            outline: none;
        }

        textarea:focus {
            border-color: var(--primary);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: white;
            color: var(--text-primary);
            border: 1px solid #ddd;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
    </style>
</head>

<body>

    <div class="admin-header">
        <div>
            <h1 style="font-family: 'Playfair Display', serif; color: var(--primary); margin: 0;">Panel de Gestión</h1>
            <p style="color: var(--text-secondary); margin-top: 0.5rem;">Edición del Menú y Vinos (menu.json)</p>
        </div>
        <a href="app.html" class="btn-secondary">
            <span class="material-symbols-outlined">logout</span>
            Salir
        </a>
    </div>

    <div class="editor-container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
            <h3 style="margin: 0; display:flex; align-items:center; gap:0.5rem;">
                <span class="material-symbols-outlined" style="color:var(--primary);">code</span>
                Editor JSON
            </h3>
            <div style="display: flex; gap: 1rem;">
                <button class="btn-secondary" onclick="formatJSON()">
                    <span class="material-symbols-outlined">format_align_left</span>
                    Formatear
                </button>
                <button class="btn-primary" onclick="saveChanges()">
                    <span class="material-symbols-outlined">save</span>
                    Guardar Cambios
                </button>
            </div>
        </div>
        <textarea id="jsonEditor" spellcheck="false">Cargando datos...</textarea>
    </div>

    <script>
        // Cargar menu.json
        fetch('menu.json')
            .then(response => response.json())
            .then(data => {
                const textarea = document.getElementById('jsonEditor');
                textarea.value = JSON.stringify(data, null, 4);
            })
            .catch(error => {
                document.getElementById('jsonEditor').value = "Error cargando menu.json: " + error;
            });

        function formatJSON() {
            const textarea = document.getElementById('jsonEditor');
            try {
                const current = JSON.parse(textarea.value);
                textarea.value = JSON.stringify(current, null, 4);
            } catch (e) {
                alert("JSON inválido: " + e.message);
            }
        }

        function saveChanges() {
            // Nota: En un entorno estático como este, no podemos escribir directamente al archivo en el servidor.
            // Simularíamos el guardado o ofreceríamos descargar el archivo.
            try {
                const content = document.getElementById('jsonEditor').value;
                JSON.parse(content); // Validar

                // Crear blob para descargar
                const blob = new Blob([content], { type: "application/json" });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = "menu.json";
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                alert("¡Archivo preparado! Descarga el nuevo menu.json y súbelo al servidor.");
            } catch (e) {
                alert("Error en el JSON: " + e.message);
            }
        }

        // Verificar autenticación básica (simple check de localStorage del paso anterior)
        if (localStorage.getItem('admin_access') !== 'granted') {
            // Si no viene logueado, fuera
            window.location.href = 'admin.html';
        }
    </script>
</body>

</html>
